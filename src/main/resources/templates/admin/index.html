<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" th:href="@{/css/table.css}">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

</head>

<body sec:authorize="isAuthenticated()">
<div th:replace="fragments/menu::menu"></div>
<div class="container" sec:authorize="hasRole('ROLE_ADMIN')" >

    <div class="table">
        <div class="table-header">
            <div class="header__item"><a id="name" class="filter__link" href="#">Username</a></div>
            <div class="header__item"><a id="wins" class="filter__link filter__link--number" href="#">Email</a></div>
            <div class="header__item"><a id="draws" class="filter__link filter__link--number" href="#">Update</a> </div>
            <div class="header__item"><a id="total" class="filter__link filter__link--number" href="#">Ban</a>
            </div>
        </div>
        <div class="table-content" th:each="user : ${userList}">
            <div class="table-row">
                <div class="table-data" th:text="${user.username}"></div>
                <div class="table-data" th:text="${user.email}"></div>
                <div class="table-data">
                    <form th:action="@{'/admin/' + ${user.id} + '/update'}" th:object="${user}">
                        <button type="submit" class="btn">Update</button>
                    </form>
                </div>
                <div class="table-data" th:if="${user.active==1}">
                    <form th:method="GET" th:action="'/admin/'+${user.id}+'/ban'">
                        <button type="submit" class="btn">Ban</button>
                    </form>
                </div>
                <div class="table-data" th:if="${user.active==0}">
                    <form th:method="GET" th:action="'/admin/'+${user.id}+'/unban'">
                        <button type="submit" class="btn">Unban</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</div>


</body>
</html>
