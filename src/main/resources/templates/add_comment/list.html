<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of comments</title>
</head>
<body>
        <h1>Already submitted comments</h1>

        <table>
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Foundation</th>
                <th>Comment</th>
            </tr>

            <tr th:each="comment : ${comments}">
                <td th:text="${comment.id}">Bla</td>
                <td th:text="${comment.user.login}">Bla</td>
                <td th:text="${comment.foundation.name}">Bla</td>
                <td th:text="${comment.content}">Bla</td>
            </tr>

        </table>
        <button> <a href="/add_comment/add">Add next comment</a></button>

</body>
</html>
