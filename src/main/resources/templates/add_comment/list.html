<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of comments</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<div class="container">
    <h1>Already submitted comments</h1>
        <table class="table table-bordered table-hover">
            <thead class="bg-danger">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">User</th>
                <th scope="col">Foundation</th>
                <th scope="col">Comment</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comment : ${comments}">
                <td scope="row" th:text="${comment.id}">Bla</td>
                <td th:text="${comment.user.login}">Bla</td>
                <td th:text="${comment.foundation.name}">Bla</td>
                <td th:text="${comment.content}">Bla</td>
            </tr>
            </tbody>
        </table>
        <button class="btn btn-warning" onclick= "location.href='/add_comment/add'">Add next comment</button>
</div>

        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
