<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Image to the post</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<!--/*@thymesVar id="post" type="com.helpit.posts.pcmodel.Post"*/-->
<div class="container">

    <div class="row">
        <div class="col-md-8 mt-5">
            <h1 style="background: red; border-style: solid; border-radius: 5px; border-width: thin; text-align: center">
                Add new comment
            </h1>
            <hr>
            <form method="post" th:action="@{'/add_comment_2_post/' + ${post}}">
                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea type="text" rows="4" id="content" name="content" placeholder="Content" class="form-control"
                              autocomplete="off"></textarea>
                </div>

                <button class="btn btn-warning" type="submit">Submit form</button>
            </form>
        </div>
    </div>

</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
