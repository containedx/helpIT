    <footer id="foot"></footer>

    <script type="text/javascript" charset="utf-8">

        function hideShowSignIn() {

            var y  = document.querySelector('#drop_view');
            var x = document.getElementById("dropdown-signup");
            var btn = document.getElementById("signup-btn")

            if(x.style.display === 'none' || x.style.display === '') {

                if(y.style.display === 'block') {
                    y.style.display = "none";
                }

                x.style.display = "block";
                btn.style.left = "200px";
            } else {
                x.style.display = "none";
                btn.style.left = "10px";
            }
        }

        function hideShowOption() {

            var x  = document.querySelector('#drop_view');
            var y = document.getElementById("dropdown-signup");

            if(x.style.display === 'none' || x.style.display === '') {

                if(y.style.display === 'block') {
                    y.style.display = "none";
                }

                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

    </script>

    <!-- summernote -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

    <script>
        $('#summernote').summernote({
            height: 70,
            toolbar: [
                ['font', ['bold', 'underline']],
                ['para', ['ul', 'ol']],
                ['view', ['fullscreen', 'codeview']],
                ['insert', ['link', 'picture', 'video']]
            ],
            disableResizeEditor: true,
        });

        $('#summernote').summernote('code', '<p></p>');


    </script>
