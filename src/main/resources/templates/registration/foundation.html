<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <link rel="stylesheet" href="/css/root.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        .error{
            background-color:indianred !important;
        }
    </style>
</head>

<body>

<div th:replace="fragments/menu::menu"></div>

<section id="registration">

    <form th:action="add_foundation" th:object="${user}" th:method="POST" id="registration-form">
        <input type="hidden"
               name="${_csrf.parameterName}"
               value="${_csrf.token}"/>

        <div class="form-title">
            <span>Create Charity Account</span>
        </div>

        <div id="registration-form-content">

            <div id="registration-form-content-scroll">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input th:field="*{username}"  type="text" id="username" class="form-control" autofocus="autofocus" placeholder="Username">
                    <div th:if="${#fields.hasErrors('username')}">
                        <p th:each="error: ${#fields.errors('username')}" th:errors="${error}">Validation error</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input  th:field="*{email}" type="email" id="email"  class="form-control" placeholder="Email">
                    <p th:each="error : ${#fields.errors('email')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input th:field="*{password}" type="password" id="password"  class="form-control" autofocus="autofocus" placeholder="Password">
                    <p th:each="error : ${#fields.errors('password')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form-group">
                    <label for="password_confirmation">Password confirmation</label>
                    <input th:field="*{confirmPassword}" type="password" id="password_confirmation"  class="form-control" placeholder="Password">
                    <p th:each="error : ${#fields.errors('password')}"
                       th:text="${error}">Validation error</p>
                </div>

                <!-- -->

                <div class="form-group">
                    <label for="foundation_name" >Foundation name</label>
                    <input  th:field="*{foundation.name}" type="text" id="foundation_name" class="form-control" placeholder="Foundation Name"/>
                    <p th:each="error : ${#fields.errors('foundation.name')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form-group">
                    <label for="foundation_name" >Foundation owner name</label>
                    <input th:field="*{foundation.ownerName}" type="text" id="foundation_ownername" class="form-control" placeholder="Foundation Name"/>
                    <p th:each="error : ${#fields.errors('foundation.ownerName')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form-group">
                    <label for="foundation_surname" >Foundation owner surname</label>
                    <input th:field="*{foundation.ownerSurname}" type="text" id="foundation_surname"class="form-control" placeholder="Foundation owner surname"/>
                    <p th:each="error : ${#fields.errors('foundation.ownerSurname')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form-group">
                    <label for="city" >City</label>
                    <input th:field="*{address.city}" type="text" id="city" class="form-control" placeholder="City"/>
                    <p th:each="error : ${#fields.errors('address.city')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form-group">
                    <label for="postcode" >Postcode</label>
                    <input th:field="*{address.postcode}" type="text" id="postcode" class="form-control" placeholder="Postcode"/>
                    <p th:each="error : ${#fields.errors('address.postcode')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form-group">
                    <label for="street" >Street</label>
                    <input th:field="*{address.street}" type="text" id="street"  class="form-control" placeholder="Street"/>
                    <p th:each="error : ${#fields.errors('address.street')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form-group">
                    <label for="number_of_home" >Number of home</label>
                    <input  th:field="*{address.numberOfHome}" type="text" id="number_of_home" class="form-control" placeholder="Number of home"/>
                    <p th:each="error : ${#fields.errors('address.numberOfHome')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form-group">
                    <label for="number_of_flat" >Number of flat</label>
                    <input th:field="*{address.numberOfFlat}" type="text" id="number_of_flat" class="form-control" placeholder="Number of flat"/>
                    <p th:each="error : ${#fields.errors('address.numberOfFlat')}"
                       th:text="${error}">Validation error</p>
                </div>


                <div>
                    <input type="radio" th:value="TYPE_FAMILY" th:field="*{foundation.type.type}" checked>
                    <label th:text="#{label.registration.types.family}"></label>

                    <input type="radio" th:value="TYPE_PEACE" th:field="*{foundation.type.type}"/>
                    <label th:text="#{label.registration.types.peace}"></label>

                    <input type="radio" th:value="TYPE_ENVIRONMENT" th:field="*{foundation.type.type}"/>
                    <label th:text="#{label.registration.types.environment}"></label>

                    <input type="radio" th:value="TYPE_DISEASE" th:field="*{foundation.type.type}"/>
                    <label th:text="#{label.registration.types.disease}"></label>

                    <input type="radio" th:value="TYPE_EDUCATION" th:field="*{foundation.type.type}"/>
                    <label th:text="#{label.registration.types.education}"></label>

                    <input type="radio" th:value="TYPE_CULTURE" th:field="*{foundation.type.type}"/>
                    <label th:text="#{label.registration.types.culture}"></label>

                    <input type="radio" th:value="TYPE_ANIMALS" th:field="*{foundation.type.type}"/>
                    <label th:text="#{label.registration.types.animals}"></label>

                    <input type="radio" th:value="TYPE_ADDICTION" th:field="*{foundation.type.type}"/>
                    <label th:text="#{label.registration.types.addiction}"></label>

                </div>

                <div class="form-btn">
                    <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-info" value="Create Account">
                </div>

            </div>


        </div>

    </form>

</section>

<footer id="foot"></footer>

<script type="text/javascript " charset="utf-8">


    let email = document.body.querySelector("#email");
    let password = document.body.querySelector("#password");
    let confirmPassword = document.body.querySelector("#password_confirmation");
    let postcode = document.body.querySelector("#postcode");
    let numberOfHome = document.body.querySelector("#number_of_home");
    let numberOfFlat = document.body.querySelector("#number_of_flat");
    let button = document.body.querySelector("#login-submit");
    let flagEmail=0,flagPassword=0,flagConfirmPassword=0,flagPostcode=0,flagNumberOfHome=0,flagNumberOfFlat=0;

    email.addEventListener("change",e => {
        let regex=/^(([^()\[\]\\.,;:\s@"]+(\.[^()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/g
        let content = e.target.value;
        if(!content.match(regex)){
            email.classList.add("error")
            if(!document.body.querySelector("#errorEmail")) {
                let node = document.createElement("div");
                node.innerHTML="Invalid email address";
                node.id="errorEmail";
                node.setAttribute("style","color:red; font-size:9px;");
                email.parentNode.insertBefore(node,email.nextSibling);
            }
            flagEmail=0;
        }
        else {
            flagEmail=1;

            email.classList.remove("error");
            let element = document.body.querySelector("#errorEmail");
            element.parentNode.removeChild(element);
        }
    })

    password.addEventListener("change",e => {
        let regex=/^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=])(?=\S+$).{8,32}$/g
        let content = e.target.value;
        if(!content.match(regex)){
            password.classList.add("error")
            if(!document.body.querySelector("#errorPassword")) {
                let node = document.createElement("div");
                node.innerHTML="Password must be between 8 and 32 characters, must contain at least one uppercase letter, at least one digit and special character";
                node.id="errorPassword";
                node.setAttribute("style","color:red; font-size:9px;");
                password.parentNode.insertBefore(node,password.nextSibling);
            }
            flagPassword=0;
        }
        else {
            flagPassword=1;

            password.classList.remove("error");
            let element = document.body.querySelector("#errorPassword");
            element.parentNode.removeChild(element);
        }
        if(confirmPassword.value!=password.value){
            confirmPassword.classList.add("error");
            if(!document.body.querySelector("#errorConfirmPassword")) {
                let node = document.createElement("div");
                node.innerHTML="Passwords are different";
                node.id="errorConfirmPassword";
                node.setAttribute("style","color:red; font-size:9px;");
                confirmPassword.parentNode.insertBefore(node,confirmPassword.nextSibling);
            }
            flagConfirmPassword=0;
        }
        else {
            flagConfirmPassword=1;

            confirmPassword.classList.remove("error");
            let element = document.body.querySelector("#errorConfirmPassword");
            element.parentNode.removeChild(element);

        }
    })

    confirmPassword.addEventListener("change",e => {
        if(confirmPassword.value!=password.value) {
            confirmPassword.classList.add("error");
            if(!document.body.querySelector("#errorConfirmPassword")) {
                let node = document.createElement("div");
                node.innerHTML="Passwords are different";
                node.id="errorConfirmPassword";
                node.setAttribute("style","color:red; font-size:9px;");
                confirmPassword.parentNode.insertBefore(node,confirmPassword.nextSibling);
                flagConfirmPassword=0;
            }
        }
        else {
            flagConfirmPassword=1;

            confirmPassword.classList.remove("error");
            let element = document.body.querySelector("#errorConfirmPassword");
            element.parentNode.removeChild(element);

        }
    })

    postcode.addEventListener("change",e => {
        let regex=/^[0-9][0-9][-][0-9][0-9][0-9]$/;
        let content = e.target.value;
        if(!content.match(regex)){
            postcode.classList.add("error")
            if(!document.body.querySelector("#errorPostCode")) {
                let node = document.createElement("div");
                node.innerHTML="Invalid zip code format [example 12-345]";
                node.id="errorPostCode";
                node.setAttribute("style","color:red; font-size:9px;");
                postcode.parentNode.insertBefore(node,postcode.nextSibling);
                flagPostcode=0;
            }
        }
        else {
            flagPostcode=1;

            postcode.classList.remove("error");
            let element = document.body.querySelector("#errorPostCode");
            element.parentNode.removeChild(element);
        }
    })

    numberOfHome.addEventListener("change",e => {
        let regex=/^[0-9]+[A-Za-z]{0,1}$/;
        let content = e.target.value;
        if(!content.match(regex)){
            numberOfHome.classList.add("error")
            if(!document.body.querySelector("#errorPostCode")) {
                let node = document.createElement("div");
                node.innerHTML="Invalid house number format [examples: 25, 3A]";
                node.id="errorNumberOfHome";
                node.setAttribute("style","color:red; font-size:9px;");
                numberOfHome.parentNode.insertBefore(node,numberOfHome.nextSibling);
            }
            flagNumberOfHome=0;
        }
        else {
            flagNumberOfHome=1;

            numberOfHome.classList.remove("error");
            let element = document.body.querySelector("#errorNumberOfHome");
            element.parentNode.removeChild(element);

        }
    })

    numberOfFlat.addEventListener("change",e => {
        let regex=/^[0-9]+/;
        let content = e.target.value;
        if(!content.match(regex)){
            numberOfFlat.classList.add("error")
            if(!document.body.querySelector("#errorNumberOfFlat")) {
                let node = document.createElement("div");
                node.innerHTML="Invalid apartment number format - if none leave 0";
                node.id="errorNumberOfFlat";
                node.setAttribute("style","color:red; font-size:9px;");
                numberOfFlat.parentNode.insertBefore(node,numberOfFlat.nextSibling);
            }
            flagNumberOfFlat=0;
        }
        else {
            flagNumberOfFlat=1;

            numberOfFlat.classList.remove("error");
            let element = document.body.querySelector("#errorNumberOfFlat");
            element.parentNode.removeChild(element);
        }
    })

    button.addEventListener("click",e=>{
        if(!(flagEmail && flagPassword && flagConfirmPassword&&flagPostcode && flagNumberOfHome && flagNumberOfFlat)) {
            e.preventDefault();
            let node = document.createElement("div");
            node.innerHTML="Incorrectly completed form";
            node.id="errorSubmitButton";
            node.setAttribute("style","color:red; font-size:9px;");
            if(!document.body.querySelector("#errorSubmitButton"))
                button.parentNode.insertBefore(node,button.nextSibling);
        }

    })
    function hideShowOption() {
        var x  = document.querySelector('#drop_view');

        if(x.style.display === 'none' || x.style.display === '') {

            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>

</body>
</html>
