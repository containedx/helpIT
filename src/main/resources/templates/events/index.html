<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <link rel="stylesheet" href="/css/root.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div th:replace="fragments/menu::menu"></div>

    <section id="search-result" class="search-result--events">
        <!--
        <a th:each="event : ${listEvents}">
            <h3><p th:text="${event.name}"/></h3>
            <p th:text="${event.date}"/>
            <p th:text="${event.foundation}"/>
            <div sec:authorize="hasRole('ROLE_FOUNDATION')">
                <a href="" th:href="@{'events/delete/' + ${event.id}}" ><button>DELETE</button></a> <br>
            </div>
            <div sec:authorize="hasRole('ROLE_VOLUNTEER')">
                <a href="" th:href="@{'events/sign/' + ${event.id}}"><button>SIGN FOR EVENT</button></a>
            </div>
            <br><br>

        </a>
        -->
        <div th:each="event : ${listEvents}">
            <a href="/events/show" th:href="@{'/event/' + ${event.id} + '/show'}" class="search-result-event-card" >
                <img alt="event-card-logo" th:src="@{images/event.png}" class="event-card-logo">

                <div class="search-result-event-card-content">
                    <h3 class="event-card-title" th:text="${event.name}">Title</h3>
                    <p class="event-card-date" th:text="${event.date}">22/12/12</p>
                    <p class="event-card-foundation" th:text="${event.foundation.foundation.name}">Foundation Name</p>
                    <div  sec:authorize="hasRole('ROLE_VOLUNTEER')" class="event-card-join">
                        <span>Wanna join? </span>
                        <div class="event-card-btn">
                            <label class="switch">
                                <input type="checkbox">
                                <span></span>
                            </label>
                        </div>
                    </div>
                </div>
            </a>

        </div>

    </section>

    <footer id="foot"></footer>

    <script type="text/javascript" charset="utf-8">


        function hideShowOption() {

            var x  = document.querySelector('#drop_view');

            if(x.style.display === 'none' || x.style.display === '') {

                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

    </script>

    <!-- summernote -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

    <script>
        $('#summernote').summernote({
            height: 60,
            toolbar: [
                ['font', ['bold', 'underline']],
                ['para', ['ul', 'ol']],
                ['view', ['fullscreen', 'codeview']]
            ],
            disableResizeEditor: true
        });

        $('#summernote').summernote('code', '');

    </script>

</body>
