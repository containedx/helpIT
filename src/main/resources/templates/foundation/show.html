<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <link rel="stylesheet" href="/css/root.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>

<div th:replace="fragments/menu::menu"></div>

<section id="charity">

    <div id="charity-content">

        <div class="charity-content-nav">
            <a href="/">
                <i class="im im-arrow-left"></i>
            </a>

            <a href="/charity/edit" role="button">Edit Profile</a>
        </div>

        <div class="charity-content-user">
            <img alt="charity_logo" th:src="@{/images/ch_logo.jpg}">

            <!-- <h5 th:text="${foundation.name}"></h5> -->
            <h5 th:text="${foundation.name}"></h5>
        </div>

        <div class="charity-content-links">
            <a  th:href="@{'/foundation/' + ${foundation.getId()} + '/show'}">Feed
                <i class="im im-care-up"></i>
            </a>
            <a th:href="@{'/foundation/' + ${foundation.getId()} + '/events'}">Events</a>
            <a href="/foundation/opinions">Opinions</a>
        </div>

        <div class="charity-content-feed">

            <form id="add-article" th:action="'/foundation/' + ${foundation.getId()} + '/add_article'" sec:authorize="isAuthenticated()">
                <div class="add-article-content">
                    <div class="input-article">
                        <span>Article title</span>
                        <label>
                            <input id="title" name="title" type="text"/>
                        </label>
                    </div>

                    <div class="textarea-article">
                        <span>Article content</span>
                        <label>
                            <textarea id="summernote" name="editordata"></textarea>
                        </label>
                    </div>
                </div>

                <div class="add-article-controllers">
                    <div class="upload">
                        <span></span>
                        <i class="im im-export"></i>
                    </div>
                    <input type="submit" value="Create Article"/>
                </div>
            </form>

            <div id="articles">
                <div class="article" th:each="article : ${articles}">
                    <img th:src="@{/images/article.png}" alt="">
                    <div class="article-details">
                        <div class="article-title" th:utext="${article.getTitle()}">Author</div>
                        <div class="article-content" th:utext="${article.getContent()}">Quokka says quokk quokk quokk quokk quokk quokk XD</div>
                        <a th:href="'/article/' + ${article.getId()} + '/show'">read more</a>
                    </div>
                </div>

            </div>

        </div>
    </div>

</section>

<footer id="foot"></footer>

<script type="text/javascript" charset="utf-8">

    function hideShowOption() {

        var x  = document.querySelector('#drop_view');

        if(x.style.display === 'none' || x.style.display === '') {

            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>

<!-- summernote -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

<script>
    $('#summernote').summernote({
        height: 70,
        toolbar: [
            ['font', ['bold', 'underline']],
            ['para', ['ul', 'ol']],
            ['view', ['fullscreen', 'codeview']],
            ['insert', ['link', 'picture', 'video']]
        ],
        disableResizeEditor: true,
    });

    $('#summernote').summernote('code', '<p></p>');


</script>

</body>

</html>
