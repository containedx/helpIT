<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <link rel="stylesheet" href="/css/root.css">
</head>

<body>
<div th:replace="fragments/menu::menu"></div>

<section id="edit">

    <form  id="edit-form">
        <input type="hidden"
               name="${_csrf.parameterName}"
               value="${_csrf.token}"/>

        <div class="form-title">
            <span>Edit Foundation Account</span>
        </div>

        <div id="edit-form-content">

            <div id="edit-form-content-scroll">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input  type="text" id="username" class="form-control" autofocus="autofocus" placeholder="Username">
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email"  class="form-control" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password"  class="form-control" autofocus="autofocus" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="password_confirmation">New Password confirmation</label>
                    <input type="password" id="password_confirmation"  class="form-control" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="old_password"> Old New Password confirmation</label>
                    <input type="password" id="old_password"  class="form-control" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="foundation_name" >Foundation name</label>
                    <input type="text" id="foundation_name" class="form-control" placeholder="Foundation Name"/>
                </div>

                <div class="form-group">
                    <label for="foundation_name" >Foundation owner name</label>
                    <input type="text" id="foundation_ownername" class="form-control" placeholder="Foundation Name"/>
                </div>

                <div class="form-group">
                    <label for="foundation_surname" >Foundation owner surname</label>
                    <input type="text" id="foundation_surname"class="form-control" placeholder="Foundation owner surname"/>
                </div>

                <div class="form-group">
                    <label for="city" >City</label>
                    <input type="text" id="city" class="form-control" placeholder="City"/>
                </div>

                <div class="form-group">
                    <label for="postcode" >Postcode</label>
                    <input type="text" id="postcode" class="form-control" placeholder="Postcode"/>
                </div>

                <div class="form-group">
                    <label for="street" >Street</label>
                    <input type="text" id="street"  class="form-control" placeholder="Street"/>
                </div>

                <div class="form-group">
                    <label for="number_of_home" >Number of home</label>
                    <input type="text" id="number_of_home" class="form-control" placeholder="Number of home"/>
                </div>

                <div class="form-group">
                    <label for="number_of_flat" >Number of flat</label>
                    <input type="text" id="number_of_flat" class="form-control" placeholder="Number of flat"/>
                </div>

                <div class="form-group">
                    <label for="avatar">Profile Image</label>
                    <input type="file" id="avatar" class="form-control" placeholder="Number of apartment">
                </div>

                <div class="form-btn">
                    <input type="submit" id="edit-submit" class="form-control btn btn-info" value="Edit Account">
                </div>
            </div>
        </div>
    </form>

</section>

<footer id="foot"></footer>

<script type="text/javascript" charset="utf-8">

    function hideShowOption() {

        var x  = document.querySelector('#drop_view');

        if(x.style.display === 'none' || x.style.display === '') {

            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }

</script>

</body>

</html>
