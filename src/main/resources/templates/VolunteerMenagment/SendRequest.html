<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddVolunteer</title>
</head>
<body>
<a href="/vol"><button>BACK</button></a>
<div>

    <form action="#" th:action="@{'/create_request'}" th:object="${vol_request}" th:method="POST" >

        <p>
            Foundation email:
            <input type="text" th:field="*{foundation_email}"/>
        </p>
        <p>
        Email:
        <input type="text" th:field="*{vol_email}"/>

        </p>
        <p>
            Description: <label>
            <textarea th:field="*{vol_description}"></textarea>
        </label>
        </p>


        <p>
            <input type="submit" value="Send Request" />
        </p>
    </form>
</div>

</body>
</html>
