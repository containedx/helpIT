<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Image to the post</title>
</head>
<body>
<!--/*@thymesVar id="post" type="com.helpit.foundation.model.Post"*/-->

        <div>
            <div>
                <h1>Upload an image to the post</h1>
            </div>
            <div>
                <div>
                    <div >
                        <form  action="http:\\localhost" method="post" enctype="multipart/form-data"
                               th:action="@{'/post/' + ${post.getId()} + '/image'}">
                            <label class="control-label">Select File</label>
                            <input id="imagefile" name="imagefile" type="file" class="file">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
