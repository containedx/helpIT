<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <link rel="stylesheet" href="/css/root.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>

<div th:replace="fragments/menu::menu"></div>

<section id="volunteer">

    <div id="volunteer-content">

        <div class="volunteer-content-nav">
            <a href="/">
                <i class="im im-arrow-left"></i>
            </a>

            <a href="/volunteer/edit" role="button">Edit Profile</a>
        </div>

        <div class="volunteer-content-user">
            <img alt="charity_logo" th:src="@{/images/user.png}">

            <!-- <h5 th:text="${foundation.name}"></h5> -->
            <h5> User Name</h5>
        </div>

        <div class="volunteer-content-links">
            <a  href="" >Feed
                <i class="im im-care-up"></i>
            </a>
        </div>

        <form id="filter-article" class="add-article--new" action="/article/filter">
            <div class="add-article-content">

                <div class="input-col">
                    <div class="input-article">
                        <label for="category"> Choose category</label> <br>
                        <select id="category" name="category" >
                            <option value="all" selected hidden>Select category</option>
                            <option value="family">Family</option>
                            <option value="peace">Peace</option>
                            <option value="environment">Environment</option>
                            <option value="disease">Disease</option>
                            <option value="education">Education</option>
                            <option value="culture">Culture</option>
                            <option value="animals">Animals</option>
                            <option value="addiction">Addiction</option>
                        </select>
                    </div>

                    <div class="input-article">
                        <label for="foundation"> Choose foundation</label> <br>
                        <select id="foundation" name="foundation" >
                            <option value="all" selected hidden>Select foundation name</option>
                            <option th:each="foundation : ${foundations}" th:value="${foundation.getId()}" th:text="${foundation.getName()}">Foundation</option>
                        </select>
                    </div>
            </div>
            </div>

            <div class="add-article-controllers">
                <input type="submit" value="Filter"/>
            </div>
        </form>

        <div class="volunteer-content-feed">

            <div id="articles">
                <div class="article" th:each="article : ${articles}">
                    <img th:src="@{/images/article.png}" alt="">
                    <div class="article-details">
                        <div class="article-title" th:text="${article.getTitle()}">Title</div>
                        <div class="article-content" th:utext="${article.getContent()}">Quokka says quokk quokk quokk quokk quokk quokk XD</div>
                        <div class="article-links">
                            <span></span>
                            <a th:href="'/article/' + ${article.getId()} + '/show'">read more</a>
                            <a th:href="'/article/' + ${article.getId()} + '/delete'">delete</a>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

</section>

<footer id="foot"></footer>

<script type="text/javascript" charset="utf-8">

    function hideShowOption() {

        var x  = document.querySelector('#drop_view');

        if(x.style.display === 'none' || x.style.display === '') {

            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>

<!-- summernote -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

<script>
    $('#summernote').summernote({
        height: 70,
        toolbar: [
            ['font', ['bold', 'underline']],
            ['para', ['ul', 'ol']],
            ['view', ['fullscreen', 'codeview']],
            ['insert', ['link', 'picture', 'video']]
        ],
        disableResizeEditor: true,
    });

    $('#summernote').summernote('code', '<p></p>');


</script>

</body>

</html>
