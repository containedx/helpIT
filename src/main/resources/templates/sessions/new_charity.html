<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
        <link rel="stylesheet" href="/css/root.css">
    </head>

    <body>
        <div th:replace="partials/nav::nav"></div>

        <section id="session-new">

            <form th:action="@{/login}" method="post" id="session-new-form">

                <div class="form-title">
                    <span>Sign in as Charity</span>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" autofocus="autofocus" placeholder="Username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                </div>

                <div class="form-btn">
                    <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-info" value="Log In">
                </div>

                <div class="form-or">
                    <span>or</span>
                    <a href="/signup/charity">create a new charity account</a>
                </div>
            </form>

        </section>

        <footer id="foot"></footer>

        <script type="text/javascript" charset="utf-8">

            function hideShowSignIn() {

                var y  = document.querySelector('#drop_view');
                var x = document.getElementById("dropdown-signup");
                var btn = document.getElementById("signup-btn")

                if(x.style.display === 'none' || x.style.display === '') {

                    if(y.style.display === 'block') {
                        y.style.display = "none";
                    }

                    x.style.display = "block";
                    btn.style.left = "200px";
                } else {
                    x.style.display = "none";
                    btn.style.left = "10px";
                }
            }

            function hideEl(){
                var y  = document.querySelector('#dropdown-signup');

                if(y.style.display === 'block') {
                    y.style.display = "none";
                }
            }

            function manageDrop(){
                var btn = document.querySelector('#navbar-user'),
                    view = document.querySelector('#drop_view'),
                    viewItems = view.querySelectorAll('li'),
                    body = document.body;

                btn.addEventListener('click', function(e){
                    e.stopPropagation();
                    view.classList.toggle('is_active');
                }); // open menu

                for(var i = 0; i < viewItems.length; i++){
                    viewItems[i].addEventListener('click', function(e){
                        e.stopPropagation();
                        view.classList.remove('is_active');
                    });
                } // carry item content to output,
                  // close after click

                body.addEventListener('click', function(){
                    if(view.classList.contains('is_active')){
                        view.classList.remove('is_active');
                    }
                }); // close after click outside
            }

            manageDrop();

        </script>

    </body>

</html>
