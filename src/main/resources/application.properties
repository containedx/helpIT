#HIBERNATE
to show logs
spring.jpa.show-sql=true
spring.jpa.hibernate.dll-auto=update
#how to communicate with database
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#to avoid problem with saving to db
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
hibernate.jdbc.batch_size=50

#SPRING SECURITY
spring.queries.users.query=select email,password,'1' as enabled from users u where u.username =? or u.email =?;
spring.queries.users.username-query=select username,password,'1' as enabled from users where username=? and active=1;
spring.queries.roles-query=select u.email, r.role from users u inner join user_role ur on (u.user_id=ur.user_id) inner join roles r on(ur.role_id=r.role_id) where u.email=?

# Internationalization
spring.messages.always-use-message-format=false
spring.messages.basename=messages
spring.messages.cache-duration=-1
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=true

