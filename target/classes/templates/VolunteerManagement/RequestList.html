

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <link rel="stylesheet" href="/css/root.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
<div th:replace="fragments/menu::menu"></div>

<section class="manager" >

    <h4>My requests</h4>

    <div class="manager-rows manager-rows--req">

        <div class="manager-row" th:each="request : ${volRequests}">
            <span  th:text="${request.vol_email}"></span>
            <span  th:text="${request.vol_description}">Surname</span>
            <span></span>
            <span></span>
            <a href="" th:href="@{'request/delete/' + ${request.id}}" class="err">DELETE</a>
            <a href="" th:href="@{'request/accept/' + ${request.id}}" class="ok">ACCEPT</a>
        </div>

    </div>


</section>


<script type="text/javascript " charset="utf-8">

    function hideShowOption() {

        var x  = document.querySelector('#drop_view');

        if(x.style.display === 'none' || x.style.display === '') {

            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }

</script>

</body>
