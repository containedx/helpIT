


<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <link rel="stylesheet" href="/css/root.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
<div th:replace="fragments/menu::menu"></div>

<section class="manager" >

    <h4>Join Foundation</h4>

    <form action="#" th:action="@{'/create_request'}" th:object="${vol_request}" th:method="POST" >

        <p>
            Foundation email:
            <input type="text" th:field="*{foundation_email}"/>
        </p>
        <p>
            Email:
            <input type="text" th:field="*{vol_email}"/>

        </p>
        <p>
            Description: <label>
            <textarea th:field="*{vol_description}"></textarea>
        </label>
        </p>


        <p>
            <input type="submit" value="Send Request" />
        </p>
    </form>


</section>


<script type="text/javascript " charset="utf-8">

    function hideShowOption() {

        var x  = document.querySelector('#drop_view');

        if(x.style.display === 'none' || x.style.display === '') {

            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }

</script>

</body>
