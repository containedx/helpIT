<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
        <link rel="stylesheet" href="/css/root.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div th:replace="partials/nav::nav"></div>

        <section id="registration">

            <form th:action="@{/login}" method="post" id="registration-form">

                <div class="form-title">
                    <span>Create Charity Account</span>
                </div>

                <div id="registration-form-content">

                    <div id="registration-form-content-scroll">

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-control" autofocus="autofocus" placeholder="Username">
                        </div>

                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" id="email" name="password" class="form-control" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="username" class="form-control" autofocus="autofocus" placeholder="Password">
                        </div>

                        <div class="form-group">
                            <label for="password_confirmation">Password confirmation</label>
                            <input type="password" id="password_confirmation" name="password" class="form-control" placeholder="Password">
                        </div>

                        <!-- -->

                        <div class="form-group">
                            <label for="foundation_name" >Foundation name</label>
                            <input type="text" id="foundation_name" name="name" class="form-control" placeholder="Foundation Name"/>
                        </div>

                        <div class="form-group">
                            <label for="foundation_name" >Foundation owner name</label>
                            <input type="text" id="foundation_ownername" name="name" class="form-control" placeholder="Foundation Name"/>
                        </div>

                        <div class="form-group">
                            <label for="foundation_surname" >Foundation owner surname</label>
                            <input type="text" id="foundation_surname" name="name" class="form-control" placeholder="Foundation owner surname"/>
                        </div>

                        <div class="form-group">
                            <label for="city" >City</label>
                            <input type="text" id="city" name="name" class="form-control" placeholder="City"/>
                        </div>

                        <div class="form-group">
                            <label for="postcode" >Postcode</label>
                            <input type="text" id="postcode" name="name" class="form-control" placeholder="Postcode"/>
                        </div>

                        <div class="form-group">
                            <label for="street" >Street</label>
                            <input type="text" id="street" name="name" class="form-control" placeholder="Street"/>
                        </div>

                        <div class="form-group">
                            <label for="number_of_home" >Number of home</label>
                            <input type="text" id="number_of_home" name="name" class="form-control" placeholder="Number of home"/>
                        </div>

                        <div class="form-group">
                            <label for="number_of_flat" >Number of flat</label>
                            <input type="text" id="number_of_flat" name="name" class="form-control" placeholder="Number of flat"/>
                        </div>

                        <div class="form-btn">
                            <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-info" value="Create Account">
                        </div>

                    </div>

                </div>

            </form>

        </section>

        <footer id="foot"></footer>

        <script type="text/javascript" charset="utf-8">

            function hideShowSignIn() {

                var y  = document.querySelector('#drop_view');
                var x = document.getElementById("dropdown-signup");
                var btn = document.getElementById("signup-btn")

                if(x.style.display === 'none' || x.style.display === '') {

                    if(y.style.display === 'block') {
                        y.style.display = "none";
                    }

                    x.style.display = "block";
                    btn.style.left = "200px";
                } else {
                    x.style.display = "none";
                    btn.style.left = "10px";
                }
            }

            function hideShowOption() {

                var x  = document.querySelector('#drop_view');
                var y = document.getElementById("dropdown-signup");

                if(x.style.display === 'none' || x.style.display === '') {

                    if(y.style.display === 'block') {
                        y.style.display = "none";
                    }

                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
            }

        </script>

    </body>

</html>
