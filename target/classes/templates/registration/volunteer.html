<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <link rel="stylesheet" href="/css/root.css">
</head>

<body>
    <div th:replace="fragments/menu::menu"></div>

    <section id="registration">

        <form th:action="add_volunteer" th:object="${user}" th:method="POST" id="registration-form">
            <input type="hidden"
                   name="${_csrf.parameterName}"
                   value="${_csrf.token}"/>

            <div class="form-title">
                <span>Create Volunteer Account</span>
            </div>

            <div id="registration-form-content">

                <div id="registration-form-content-scroll">

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input th:field="*{username}" type="text" id="username" class="form-control" autofocus="autofocus" placeholder="Username">
                        <p th:each="error: ${#fields.errors('username')}" th:text="${error}">Validation error</p>
                    </div>

                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input th:field="*{email}" type="email" id="email" class="form-control" placeholder="Email">
                        <p th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input th:field="*{password}" type="password" id="password" class="form-control" autofocus="autofocus" placeholder="Password">
                        <p th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
                    </div>

                    <div class="form-group">
                        <label for="password_confirmation">Password confirmation</label>
                        <input th:field="*{confirmPassword}" type="password" id="password_confirmation" class="form-control" placeholder="Password confirmation">
                        <p th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
                    </div>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input th:field="*{volunteer.name}" type="text" id="name" class="form-control" placeholder="Name">
                        <p th:each="error : ${#fields.errors('volunteer.name')}" th:text="${error}">Validation error</p>
                    </div>

                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input th:field="*{volunteer.surname}" type="text" id="surname" class="form-control" placeholder="Surname">
                        <p th:each="error : ${#fields.errors('volunteer.surname')}" th:text="${error}">Validation error</p>
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input th:field="*{address.city}" type="text" id="city" class="form-control" placeholder="City">
                        <p th:each="error : ${#fields.errors('address.city')}" th:text="${error}">Validation error</p>
                    </div>

                    <div class="form-group">
                        <label for="postcode">Postcode</label>
                        <input th:field="*{address.postcode}" type="text" id="postcode" class="form-control" placeholder="Postcode">
                        <p th:each="error : ${#fields.errors('address.postcode')}" th:text="${error}">Validation error</p>
                    </div>

                    <div class="form-group">
                        <label for="street">Street</label>
                        <input th:field="*{address.street}" type="text" id="street" class="form-control" placeholder="Street">
                        <p th:each="error : ${#fields.errors('address.street')}" th:text="${error}">Validation error</p>
                    </div>

                    <div class="form-group">
                        <label for="building">Number of building</label>
                        <input th:field="*{address.numberOfHome}" type="text" id="building" class="form-control" placeholder="Number of building">
                        <p th:each="error : ${#fields.errors('address.numberOfHome')}" th:text="${error}">Validation error</p>
                    </div>

                    <div class="form-group">
                        <label for="apart">Number of apartment</label>
                        <input th:field="*{address.numberOfFlat}" type="text" id="apart" class="form-control" placeholder="Number of apartment">
                        <p th:each="error : ${#fields.errors('address.numberOfFlat')}" th:text="${error}">Validation error</p>
                    </div>

                    <div class="form-btn">
                        <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-info" value="Create Account">
                    </div>
                </div>
            </div>
        </form>

    </section>

    <footer id="foot"></footer>

    <script type="text/javascript" charset="utf-8">

        function hideShowOption() {

            var x  = document.querySelector('#drop_view');

            if(x.style.display === 'none' || x.style.display === '') {

                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

    </script>

</body>

</html>
