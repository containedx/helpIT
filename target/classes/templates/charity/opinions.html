<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <link rel="stylesheet" href="/css/root.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>

<div th:replace="fragments/menu::menu"></div>

<section id="charity">
        <div id="charity-content">

            <div class="charity-content-nav">
                <a href="/">
                    <i class="im im-arrow-left"></i>
                </a>

                <a href="/charity/edit" role="button">Edit</a>
            </div>

            <div class="charity-content-user">
                <img alt="charity_logo" th:src="@{/images/ch_logo.jpg}">

                <h5>CHARITY NAME</h5>
            </div>

            <div class="charity-content-links">
                <a href="/charity/show" th:href="'/charity/' + ${foundation.getId() + '/show'}">Feed</a>
                <a href="/charity/events">Events</a>
                <a th:href="@{'/charity/' + ${foundation.getId()} + '/opinion'}">Opinions<i class="im im-care-up"></i></a>
            </div>
        </div>

        <div class="charity-content-feed">
            <form th:action="'/charity/' + ${foundation.getId()} + '/submitopinion'">
                <div id="add-opinion">

                    <div class="add-opinion-col add-opinion-col--left">
                        <span>Leave Opinion</span>
                        <textarea id="add-opinion-text" name="editordata"></textarea>

                    </div>

                    <div class="add-opinion-col add-opinion-col--right">
                        <span>Rate it </span>

                        <select id="add-opinion-rating" name="rating">
                            <option value="5">5</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1</option>
                        </select>

                        <input type="submit">
                    </div>

                </div>
            </form>
        </div>


    <section id="opinion-cards">
        <div class="opinion-card" th:each="opinion : ${opinions}">
            <img src="" alt="" class="opinion-card-img">
            <div class="opinion-card-content">
                <div class="opinion-card-content-rating" th:text="${opinion.getRate()}">2</div>
                <div class="opinion-card-content-text" th:utext="${opinion.getContent()}">Irresponsible administration...</div>
            </div>
        </div>

        <div class="opinion-card" th:remove="all">
            <img src="" alt="" class="opinion-card-img">
            <div class="opinion-card-content">
                <div class="opinion-card-content-title">Awesome!</div>
                <div class="opinion-card-content-rating">5</div>
                <div class="opinion-card-content-text">Just what I was looking for!</div>
            </div>
        </div>
    </section>

</section>

<footer id="foot"></footer>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

<script type="text/javascript" charset="utf-8">

    function hideShowSignIn() {

        var y  = document.querySelector('#drop_view');
        var x = document.getElementById("dropdown-signup");
        var btn = document.getElementById("signup-btn")

        if(x.style.display === 'none' || x.style.display === '') {

            if(y.style.display === 'block') {
                y.style.display = "none";
            }

            x.style.display = "block";
            btn.style.left = "200px";
        } else {
            x.style.display = "none";
            btn.style.left = "10px";
        }
    }

    function hideShowOption() {

        var x  = document.querySelector('#drop_view');
        var y = document.getElementById("dropdown-signup");

        if(x.style.display === 'none' || x.style.display === '') {

            if(y.style.display === 'block') {
                y.style.display = "none";
            }

            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }

    $('#add-opinion-text').summernote({
        height: 75,
        toolbar: [
            ['font', ['bold', 'underline']],
            ['para', ['ul', 'ol']],
            ['view', ['fullscreen', 'codeview']],
        ],
        disableResizeEditor: true,
    });

    $('#add-opinion-text').summernote('code', '');


</script>

</body>

</html>
