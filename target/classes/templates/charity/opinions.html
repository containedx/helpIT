<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <link rel="stylesheet" href="/css/root.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>

<div th:replace="fragments/menu::menu"></div>

<section id="charity">

    <div id="charity-content">

        <div class="charity-content-nav">
            <a href="/">
                <i class="im im-arrow-left"></i>
            </a>

            <a href="/charity/edit" role="button">Edit</a>
        </div>

        <div class="charity-content-user">
            <img alt="charity_logo" th:src="@{/images/ch_logo.jpg}">

            <h5>CHARITY NAME</h5>
        </div>

        <div class="charity-content-links">
            <a href="/charity/show">Feed</a>
            <a href="/charity/events">Events</a>
            <a href="/foundation/opinions">Opinions<i class="im im-care-up"></i></a>
        </div>

        <div class="charity-content-feed">
            
            <div id="add-opinion">

                <div class="add-opinion-col add-opinion-col--left">
                    <span>Leave Opinion</span>
                    <textarea id="add-opinion-text"></textarea>

                </div>

                <div class="add-opinion-col add-opinion-col--right">
                    <span>Rate it </span>

                    <select id="add-opinion-rating">
                        <option>5</option>
                        <option>4</option>
                        <option>3</option>
                        <option>2</option>
                        <option>1</option>
                    </select>

                    <input type="submit">
                </div>

            </div>

            <section id="opinion-cards">
                <div class="opinion-card">
                    <img src="" alt="" class="opinion-card-img">
                    <div class="opinion-card-content">
                        <div class="opinion-card-content-title">Well...</div>
                        <div class="opinion-card-content-rating">2</div>
                        <div class="opinion-card-content-text">Irresponsible administration...</div>
                    </div>
                </div>

                <div class="opinion-card">
                    <img src="" alt="" class="opinion-card-img">
                    <div class="opinion-card-content">
                        <div class="opinion-card-content-title">Awesome!</div>
                        <div class="opinion-card-content-rating">5</div>
                        <div class="opinion-card-content-text">Just what I was looking for!</div>
                    </div>
                </div>
            </section>

        </div>
    </div>

</section>

<footer id="foot"></footer>

<script type="text/javascript" charset="utf-8">

    function hideShowSignIn() {

        var y  = document.querySelector('#drop_view');
        var x = document.getElementById("dropdown-signup");
        var btn = document.getElementById("signup-btn")

        if(x.style.display === 'none' || x.style.display === '') {

            if(y.style.display === 'block') {
                y.style.display = "none";
            }

            x.style.display = "block";
            btn.style.left = "200px";
        } else {
            x.style.display = "none";
            btn.style.left = "10px";
        }
    }

    function hideEl(){
        var y  = document.querySelector('#dropdown-signup');

        if(y.style.display === 'block') {
            y.style.display = "none";
        }
    }

    function manageDrop(){
        var btn = document.querySelector('#navbar-user'),
            view = document.querySelector('#drop_view'),
            viewItems = view.querySelectorAll('li'),
            body = document.body;

        btn.addEventListener('click', function(e){
            e.stopPropagation();
            view.classList.toggle('is_active');
        }); // open menu

        for(var i = 0; i < viewItems.length; i++){
            viewItems[i].addEventListener('click', function(e){
                e.stopPropagation();
                view.classList.remove('is_active');
            });
        } // carry item content to output,
          // close after click

        body.addEventListener('click', function(){
            if(view.classList.contains('is_active')){
                view.classList.remove('is_active');
            }
        }); // close after click outside
    }

    manageDrop();

</script>

</body>

</html>
