<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <link rel="stylesheet" href="/css/root.css">
</head>

<body>

<div th:replace="fragments/menu::menu"></div>

<section id="session-new">

    <form th:action="login" method='POST' id="session-new-form">

        <div class="form-title">
            <span>Sign in</span>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" autofocus="autofocus" placeholder="Username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password">
        </div>

        <div class="form-btn">
            <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-info" value="Log In">
        </div>

        <div class="form-or">
            <span>or</span>
            <a href="/signup/add_volunteer">create a new volunteer account</a>
            <a href="/signup/add_foundation">create a new foundation account</a>
        </div>
    </form>

</section>

<footer id="foot"></footer>

<script type="text/javascript" charset="utf-8">


    function hideShowOption() {

        var x  = document.querySelector('#drop_view');

        if(x.style.display === 'none' || x.style.display === '') {

            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }

</script>

</body>

</html>
